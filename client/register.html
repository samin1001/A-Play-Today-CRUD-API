<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curtain - Register</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="register.js" defer></script>
  </head>
  <body>
    <nav>
      <a href="./index.html">
        <img
          src="./assets/vecteezy_creative-luxury-curtain-or-curtain-logo-template-design-for_18848610.svg"
          alt="logo"
      /></a>
      <a href="./login.html"
        ><img src="./assets/user-icon.png" alt="user-icon" class="user-icon"
      /></a>
    </nav>
    <main>
      <h1 class="login-title">Register</h1>
      <form class="form">
        <label for="username">UserName</label>
        <input
          type="text"
          class="form-input"
          name="username"
          id="username"
          placeholder="Create username"
        />
        <label for="password">Password</label>
        <input
          type="password"
          class="form-input"
          name="password"
          id="password"
          placeholder="Create password"
        />
        <button class="submit-button" type="submit">Register</button>

        <a href="./login.html">I have an account</a>
      </form>
    </main>
  </body>
</html>
